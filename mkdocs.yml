    - 模型训练: study/yolov5/4.md
  - 工创赛: 
    - 比赛介绍:
      - 内容简介: study/competition/1.md
      - 比赛介绍: study/competition/2.md
      - 赛道介绍: study/competition/3.md
    - 方案设计:
      - 方案介绍: study/competition/4.md
      - 优化建议: study/competition/5.md
  - STM32系列:
    - 通信协议: 
      - USART: study/serial/1.md
